<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>First Layout</title>
		<style>
			#wrapper {
				display: grid;
				grid-template-columns: auto auto;
				grid-template-rows: 20% auto;
				height: 40rem;
				width: 35rem;
				margin: 10vh auto;
			}
			#wrapper > div {
				outline: 4px solid #395e89;
				border-radius: 1px;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div style="background-color: #ffff00"></div>
			<div style="background-color: #4f81bd"></div>
			<div style="grid-area: 2 / 1 / 3 / 3; background-color: #205867"></div>
		</div>
	</body>
</html>
