<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Fourth Layout</title>
		<style>
			#wrapper {
				display: flex;
				flex-wrap: wrap;
				height: 40rem;
				width: 35rem;
				margin: 10vh auto;
			}
			#wrapper > div {
				outline: 4px solid #395e89;
				border-radius: 1px;
			}
			#wrapper > div:nth-child(1) {
				flex: 1 1 100%;
				height: 20%;
			}
			#wrapper > div:nth-child(2) {
				flex: 1 1 70%;
				height: 80%;
			}
			#wrapper > div:nth-child(3) {
				flex: 1 1 30%;
				height: 80%;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div style="background-color: #4f81bd"></div>
			<div style="background-color: #205867"></div>
			<div style="background-color: #ffff00"></div>
		</div>
	</body>
</html>
