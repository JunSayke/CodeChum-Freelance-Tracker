<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			type="text/css"
			href="styles.css" />
		<title>Layout 3</title>
		<style>
			#third .section-wrapper {
				& .box:nth-of-type(1) {
					grid-column: 1/12;
					grid-row: 1;
					height: fit-content;
				}
				& .box:nth-of-type(2) {
					grid-column: 1 / span 5;
					grid-row: 2;
					height: fit-content;
				}
				& .box:nth-of-type(3) {
					grid-column: 7 / span 5;
					grid-row: 2;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<nav id="navid">
				<img
					src="imgs/logo.png"
					alt="logo"
					class="logo" />
			</nav>
		</header>
		<main>
			<section
				id="third"
				class="section">
				<div class="section-wrapper border">
					<div class="box border">
						<h2 class="subheading">
							Digital payments enabled, One-click checkout anytime
						</h2>
					</div>
					<div class="text-center box border">
						<h4
							class="text-title"
							style="color: var(--primary)">
							Automated payment reconciliation
						</h4>
						<p class="text-body">
							One quick view on payment status
							<br />
							We also allow bank transfers* for sellers who do not
							<br />
							wish to use digital payment
							<br />
							PAYNOW recommended*
						</p>
					</div>
					<div class="section-image box border">
						<img src="imgs/third-section-image.png" />
					</div>
				</div>
			</section>
		</main>
		<footer id="footerid">
			<button
				class="button"
				id="join-now">
				Join Now
			</button>
			<a
				href="#"
				id="arrow-down">
				<img src="imgs/arrow-down-icon.svg" />
			</a>
		</footer>
	</body>
</html>
