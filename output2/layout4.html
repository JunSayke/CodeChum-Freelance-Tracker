<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			type="text/css"
			href="styles.css" />
		<title>Layout 4</title>
		<style>
			#fourth .section-wrapper {
				& .box:nth-of-type(1) {
					grid-column: 1/12;
					grid-row: 1;
				}
				& .box:nth-of-type(2) {
					grid-column: 1 / span 5;
					grid-row: 2;
				}
				& .box:nth-of-type(3) {
					grid-column: 7 / span 5;
					grid-row: 2;
				}
			}

			.alivee-coin {
				margin-bottom: 5px;
				text-align: center;
				& span {
					font-size: 0.875rem;
					font-weight: 500;
					line-height: 1.125rem;
				}
				& img {
					width: 12px;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<nav id="navid">
				<img
					src="imgs/logo.png"
					alt="logo"
					class="logo" />
			</nav>
		</header>
		<main>
			<section
				id="fourth"
				class="section">
				<div class="section-wrapper border">
					<div class="box border">
						<h2 class="subheading">
							<div class="alivee-coin">
								<span>aliveecoin</span>
								<img src="imgs/alivee-coin-icon.png" />
							</div>
							FREE loyalty coins for all your customers
						</h2>
					</div>

					<div class="section-image box border">
						<img src="imgs/fourth-section-image.png" />
					</div>

					<div class="text-center box border">
						<h4
							class="text-title"
							style="color: var(--primary)">
							Each time they buy from you, alivee
							<br />
							will reward your buyers
							<br />
							with aliveecoin
						</h4>
						<p class="text-body">
							All our subscribed sellers* will enjoy this at no cost to
							<br />
							sellers. *Only for digital payments
						</p>
					</div>
				</div>
			</section>
		</main>
		<footer id="footerid">
			<button
				class="button"
				id="join-now">
				Join Now
			</button>
			<a
				href="#"
				id="arrow-down">
				<img src="imgs/arrow-down-icon.svg" />
			</a>
		</footer>
	</body>
</html>
