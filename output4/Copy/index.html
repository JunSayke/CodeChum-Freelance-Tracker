		<main>
			<section
				id="first-section"
				class="section-wrapper bg-cherry">
				<div
					class="parallax-item snow-balls-bg"
					data-parallax="snow-balls"></div>
				<div
					class="parallax-item snow-flakes-bg"
					data-parallax="snow-flakes"></div>
				<div
					class="parallax-item trees-bg"
					data-parallax="trees"></div>
				<div id="first-container">
					<header id="christmas-header">
						<h1 class="title text-capitalize font-pacifico">
							Christmas
							<br />
							<span class="text-helper font-chunk text-uppercase">Sale</span>
						</h1>

						<img
							src="images/divider_white.png"
							alt="line-divider"
							class="divider" />
						<h2 class="sub-title font-raleway text-uppercase">
							Clearance up to
							<br />
							<span class="text-helper">70% OFF</span>
						</h2>
						<img
							src="images/divider_white.png"
							alt="line-divider"
							class="divider" />
					</header>
					<div id="reindeers-container">
						<img
							class="parallax-item reindeer-left-img"
							data-parallax="reindeer-left"
							src="images/pic_01.png"
							alt="reindeer-image-left" />
						<button
							id="learn-more-btn"
							type="button"
							class="text-uppercase font-times btn">
							<img
								class="btn-bg"
								src="images/cta_button_normal.png"
								alt="button-background" />
							<span class="btn-text">Learn More</span>
						</button>
						<img
							class="parallax-item reindeer-right-img"
							data-parallax="reindeer-right"
							src="images/pic_02.png"
							alt="reindeer-image-right" />
					</div>

					<img
						id="cherry-icon"
						src="images/icon.png"
						alt="cherry-icon" />
				</div>
			</section>
			<section
				id="second-section"
				class="section-wrapper bg-snow">
				<div class="heading font-chunk">
					<h5 class="title text-uppercase">Our Hot Offer</h5>
					<img
						src="images/divider_green_s.png"
						alt="line-divider"
						class="divider-green" />
					<p class="text-helper font-raleway">
						Check out our deals on limited products and make your loved ones
						happy!
					</p>
				</div>

				<ul id="product-list">
					<li class="product-item">
						<div class="thumbnail-container">
							<div class="product-background"></div>
							<img
								class="product-thumbnail"
								src="images/product_01_thumb.png"
								alt="product-01-thumbnail" />
						</div>
						<p class="product-name text-uppercase font-raleway">
							Smarphon 5C 16gb
							<br />
							<span class="price-tag font-chunk">$59.50</span>
						</p>
						<button
							type="button"
							class="text-uppercase buy-button btn">
							<img
								class="btn-bg"
								src="images/buy_button_normal.png"
								alt="buy-button-background" />
							<span class="btn-text font-times">Buy Now</span>
						</button>
					</li>
					<li class="product-item">
						<div class="thumbnail-container">
							<div class="product-background"></div>
							<img
								class="product-thumbnail"
								src="images/product_02_thumb.png"
								alt="product-02-thumbnail" />
						</div>
						<p class="product-name text-uppercase font-raleway">
							Makbook Pro 13"
							<br />
							<span class="price-tag font-chunk">$99.50</span>
						</p>
						<button
							type="button"
							class="text-uppercase buy-button btn">
							<img
								class="btn-bg"
								src="images/buy_button_normal.png"
								alt="buy-button-background" />
							<span class="btn-text font-times">Buy Now</span>
						</button>
					</li>
					<li class="product-item">
						<div class="thumbnail-container">
							<div class="product-background"></div>
							<img
								class="product-thumbnail"
								src="images/product_03_thumb.png"
								alt="product-03-thumbnail" />
						</div>
						<p class="product-name text-uppercase font-raleway">
							Imak 27"
							<br />
							<span class="price-tag font-chunk">$129.50</span>
						</p>
						<button
							type="button"
							class="text-uppercase buy-button btn">
							<img
								class="btn-bg"
								src="images/buy_button_normal.png"
								alt="buy-button-background" />
							<span class="btn-text font-times">Buy Now</span>
						</button>
					</li>
				</ul>
			</section>
			<div class="section-footer"></div>
			<section
				id="third-section"
				class="section-wrapper bg-cherry">
				<div
					class="parallax-item snow-balls-bg"
					data-parallax="snow-balls"></div>
				<div
					class="parallax-item snow-flakes-bg"
					data-parallax="snow-flakes"></div>
				<div
					class="parallax-item trees-bg"
					data-parallax="trees"></div>
			</section>
			<div class="section-footer"></div>
			<section
				id="fourth-section"
				class="section-wrapper bg-snow"></section>
			<div class="section-footer"></div>
			<section
				id="fifth-section"
				class="section-wrapper bg-cherry">
				<div
					class="parallax-item snow-balls-bg"
					data-parallax="snow-balls"></div>
				<div
					class="parallax-item snow-flakes-bg"
					data-parallax="snow-flakes"></div>
				<div
					class="parallax-item trees-bg"
					data-parallax="trees"></div>
			</section>
			<section
				id="sixth-section"
				class="section-wrapper bg-snow"></section>
			<div class="section-footer"></div>
			<section
				id="seventh-section"
				class="section-wrapper bg-cherry">
				<div
					class="parallax-item snow-balls-bg"
					data-parallax="snow-balls"></div>
				<div
					class="parallax-item snow-flakes-bg"
					data-parallax="snow-flakes"></div>
				<div
					class="parallax-item trees-bg"
					data-parallax="trees"></div>
			</section>
			<section
				id="eighth-section"
				class="section-wrapper bg-snow"></section>
		</main>

		<script src="js/script.js"></script>
	</body>
