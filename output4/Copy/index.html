<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>XMuse</title>
		<link
			rel="stylesheet"
			href="css/style.css" />
	</head>
	<body>
		<section
			id="first-section"
			class="section-wrapper parallax-container">
			<div class="parallax-item snow-pattern snow-balls"></div>
			<div class="parallax-item snow-pattern snow-flakes"></div>
			<div class="parallax-item trees-pattern"></div>
			<div class="parallax-item reindeer-pattern reindeer-left"></div>
			<div class="parallax-item reindeer-pattern reindeer-right"></div>
			<header class="christmas-header">
				<h1 class="heading text-capitalize font-pacifico">
					Christmas
					<br />
					<span class="text-helper font-chunk text-uppercase">Sale</span>
				</h1>

				<img
					src="images/divider_white.png"
					alt="line-divider"
					class="divider" />
				<h2 class="sub-heading font-raleway text-uppercase">
					Clearance up to
					<br />
					<span class="text-helper">70% OFF</span>
				</h2>
				<img
					src="images/divider_white.png"
					alt="line-divider"
					class="divider" />
			</header>
		</section>
		<section class="second-section section-wrapper"></section>
		<script src="js/script.js"></script>
	</body>
</html>
